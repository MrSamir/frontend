<form [formGroup]="identityTypeFormGroup">
<div class="card mb-4">
  <div class="card-body">
    <div class="container-fluid">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label class="form-label">نوع الهوية</label>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="identityType" id="citizen" value="citizen" (change)="identityTypeChange()">
              <label class="form-check-label" for="citizen">مواطن</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"formControlName="identityType" id="resident" value="resident" (change)="identityTypeChange()"  >
              <label class="form-check-label" for="resident">مقيم</label>
            </div>
            

           
          </div>
        </div>
        <div class="col">
          <label *ngIf="!citizen" class="form-label" for="iqamaNo">رقم الاقامة</label>
          <input *ngIf="!citizen" type="text" id="iqamaNo" class="form-control" placeholder="ارقام فقط" formControlName="iqamaNo">


          <label *ngIf="citizen" class="form-label" for="identityNo">رقم الهوية الوطنية</label>
          <input *ngIf="citizen" type="text" id="identityNo" class="form-control" placeholder="ارقام فقط" formControlName="identityNo">
        </div>
        <div class="col">
          <label *ngIf="!citizen" class="form-label" for="dob"> (ميلادي)تاريخ الميلاد</label>
          <input *ngIf="!citizen" type="date" id="dob" class="form-control" formControlName="dob">


          <label *ngIf="citizen" class="form-label" for="dobHijri"> (هجري)تاريخ الميلاد</label>
          <input *ngIf="citizen" type="date" id="dobHijri" class="form-control" formControlName="dobHijri">
        </div>
        <div class="col-auto align-self-end">
          <button type="submit" (click)="check()" class="btn btn-primary">تحقق</button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
