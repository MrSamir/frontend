 <spinner *ngIf="loadingService.isLoading"></spinner>
 <p-toast position="top-center" key="toast"></p-toast>
  <p-messages key="message" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" ></p-messages>
  <p-confirmDialog key="confirmDialog" [style]="{width: '30vw'}"></p-confirmDialog>
