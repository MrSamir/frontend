<div class="container">
  <div class="row my-6 bg-white">

    <div class="col-6 d-flex justify-content-center align-items-center">
      <div class="nic-box">
        <h2 class="font-weight-bold">النفاذ الوطني الموحد</h2>
        <p class="text-black-50">عزيزنا العميل يمكنك الدخول عن طريق اسم المستخدم و كلمة المرور المستخدمة في منصة النفاذ
          الوطني</p>
        <div class="swatch-100 p-6">
          <img class="mt-4" src="assets/images/nic-logo.png" alt="">
          <!-- <button id="imaLogin" type="submit" class="btn btn-awq-secondary mt-5 px-3"
                  (click)="redirectToPublicLoginPage()">الدخول عن طريق منصة النفاذ الموحد
          </button> -->
          <button id="imaLogin" type="submit" class="btn btn-awq-secondary mt-5 px-3"
                  (click)="redirectToLandingPage()">الدخول عن طريق منصة النفاذ الموحد
          </button>

          
        </div>
      </div>
    </div>

    <div class="col-6">
      <img src="assets/images/nic.jpg" alt="">
    </div>
    <div class="container d-flex justify-content-center my-5">
      
        <div class="col-lg-12">
          <div class="bg-white rounded-lg p-5">
            <form #loginfom="ngForm">
              <div class="alert alert-primary" role="alert">
                قم بإدخال رقم هوية مسجل مسبقا لتخطي التحقق من نفاذ اثناء التطوير
              </div>
              <div class="form-group">
                <label class="col-form-label" for="mockedIdNumber">رقم الهوية</label>
                <label for="idNumber">رقم الهوية / الإقامة <span class="text-danger px-1">*</span></label>
                <input type="text" class="form-control" #userName="ngModel"  [(ngModel)]="loginmodel.userName"  required
                  maxlength="10"
                  [class.is-invalid]="userName.invalid && userName.touched" />
                <div *ngIf="userName.invalid && userName.touched"
                  class="invalid-feedback">
                  <div *ngIf="userName.invalid">رقم الهوية/الإقامة مطلوب</div>
                  <div
                    *ngIf="userName.invalid">
                    {{userName.invalid}}</div>
                 
                </div>
              </div>
              <div class="form-group ">
                <button type="submit" [disabled]="!loginfom.valid " (click)="mockedUserLogin()"
                  class="btn btn-awq-secondary btn-block">تسجيل الدخول
                </button>
              </div>
             
            </form>
          </div>
        </div>
     
    </div>
  </div>
</div>
