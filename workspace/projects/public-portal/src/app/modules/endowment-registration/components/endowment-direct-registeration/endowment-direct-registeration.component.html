<form #applicantForm="ngForm" (ngSubmit)="directRegisterClicked(applicantForm)">
    <div class="mt-6">
<p-panel [header]="'EndowmentModule.EndowmentRgistrationService.DirectEndowmentRegistrationTitle'|localize">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <div class="form-group col">
        <label class="col-form-label">{{'EndowmentModule.EndowmentRgistrationService.EndowmentdeedNumber' | localize}}<span class="text-danger">*</span> : </label>

          <input type="text" class="form-control" name="deed_Number" #deed_Number="ngModel" [pattern]="EnumValidation.pattern_number"
          [(ngModel)]="deedNumber" [ngModelOptions]="{standalone: true}" 
            required>
          <app-validationMessages relatedControlName="deed_Number" [control]="deed_Number"
            [validationMessages]='[{ruleName:"required",ruleMessage:l("EndowmentModule.EndowmentRgistrationService.EndowmentdeedNumberValidation")}
            , {ruleName:"pattern",ruleMessage:l("EndowmentModule.EndowmentRgistrationService.EndowmentdeedNumberInvalidFormat")},]'>
          </app-validationMessages>

      </div>
      <div class="form-group col">
        <button [disabled]="!deed_Number.valid || !deedNumber" type="submit" style="margin-top: 38px;" class="btn btn-awq-secondary"> {{'EndowmentModule.EndowmentRgistrationService.ButtonSearchAndRegister' | localize}} </button>
      </div>
    </div>

  </p-panel>
    </div>
</form>
