<div class="primeng-datatable-container">

    <p-table class="table table-striped table-hover" #dt [value]="primengTableHelper.records"
        [loading]="primengTableHelper.isLoading" [rows]="primengTableHelper.defaultRecordsCountPerPage"
        [paginator]="true" [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage" 
        (onPage)="loadMyRequests($event)" [responsive]="primengTableHelper.isResponsive" [showCurrentPageReport]="true"
        [currentPageReportTemplate]="' عدد السطور'+ primengTableHelper.totalRecordsCount.toString()"
        [resizableColumns]="primengTableHelper.resizableColumns">
        <ng-template pTemplate="header">
            <tr>
                <td class="text-center" scope="col">رقم الطلب</td>
                <td class="text-center" scope="col">نوع الطلب</td>
                <td class="text-center" scope="col">تاريخ الطلب</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
            <tr>
                <td class="text-center" scope="col">
                    {{record?.requestNumber}}
                </td>
                <td class="text-center" scope="col">
                    {{ record?.requestStatus.name }}
                </td>
                <td class="text-center" scope="col">
                    {{record?.submitionDate}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
