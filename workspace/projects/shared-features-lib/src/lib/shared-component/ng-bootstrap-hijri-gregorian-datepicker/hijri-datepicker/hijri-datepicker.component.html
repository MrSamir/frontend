<div class="form-group" >
	<label for="input-birth-Date" [class]="labelcss">{{Label}}</label>
	<input [class]="class"  [placeholder]="placeholder" [required]="IsRequired" [name]="name" [minDate]="min" [ngModelOptions]="{standalone:true}" readonly
	  [maxDate]="max" [disabled]="IsDisabled" [(ngModel)]="SelectedDate" (dateSelect)="changeDate()" (blur)="onBlur()" [footerTemplate]="footerTemplate"
	  (click)="nhdatepicker.toggle()" ngbDatepicker #nhdatepicker="ngbDatepicker">
  </div>
  <ng-template #footerTemplate>
	<hr class="my-0">
	<button class="btn btn-secondary btn-sm m-2 float-right" type="button" (click)="close()">Close</button>
	<button class="btn btn-primary btn-sm m-2 float-left" type="button" (click)="clear()">Clear</button>
  </ng-template>
