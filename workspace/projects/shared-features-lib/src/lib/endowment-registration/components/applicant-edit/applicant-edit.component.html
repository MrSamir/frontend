 
  <div class="aw-content">


    <!-- <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" *ngIf="!!(createRegisterWaqfApplicantDto?.requestor)"> -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

      <div class="form-group col">
        <label class="col-form-label">رقم الهوية <span class="text-danger">*</span></label>
        <input type="text" class="form-control" [value]="" maxLength="10" minlength="10" required
               disabled >
      </div>

      <div class="form-group col">
        <label class="col-form-label">الإسم الأول <span class="text-danger">*</span></label>
        <input type="text" class="form-control" [value]="" disabled >
      </div>
      <div class="form-group col">
        <label class="col-form-label">إسم الأب <span class="text-danger">*</span></label>
        <input type="text" class="form-control" [value]="" disabled >
      </div>
      <div class="form-group col">
        <label class="col-form-label">إسم الجد <span class="text-danger">*</span></label>
        <input type="text" class="form-control" [value]="" disabled >
      </div>
      <div class="form-group col">
        <label class="col-form-label">إسم العائلة <span class="text-danger">*</span></label>
        <input type="text" class="form-control" [value]="" disabled >
      </div>

      <div class="form-group col">
        <label class="col-form-label">تاريخ الميلاد <span class="text-danger">*</span></label>
        <div class='input-group mr-3 calendar-alt'>
          <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="wp" [value]=""
                 disabled >
          <i class="icon" ></i>
        </div>
      </div>

      <div class="form-group col">
        <label class="col-form-label">الجنس <span class="text-danger">*</span></label>
        <div>
          <div class="custom-control custom-radio custom-control-inline" >
            <input type="radio" class="custom-control-input" id="radio111" name="optradio"
                   [checked]="true" disabled>
            <!-- <input type="radio" class="custom-control-input" id="radio111" name="optradio"
                   [checked]="createRegisterWaqfApplicantDto.requestor.gender==0" disabled> -->
            <label class="custom-control-label" for="radio111">ذكر</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline" >
            <input type="radio" class="custom-control-input" id="radio221" name="optradio"
                   [checked]="" disabled>
            <!-- <input type="radio" class="custom-control-input" id="radio221" name="optradio"
                   [checked]="createRegisterWaqfApplicantDto.requestor.gender==1" disabled> -->
            <label class="custom-control-label" for="radio221">أنثى</label>
          </div>
        </div>
      </div>

      <div class="form-group col">
        <label class="col-form-label">الجنسية<span class="text-danger">*</span></label>
        <input type="text" class="form-control" [value]="" disabled >
      </div>

      <div class="form-group col">
        <label class="col-form-label">على قيد الحياة</label>
        <input   type="text" class="form-control" disabled [value]="">
      </div>

      <div class="form-group col">
        <label class="col-form-label">رقم الجوال<span class="text-danger">*</span></label>
        <input type="text" class="form-control" required  name="mobileNumber"
             
               mask="^((0|9)|(96{1,2})|(9665)|(05)|(((05)|(9665))\d{1,8}))$"
               placeholder="05xxxxxxxx | 9665xxxxxxxx"
               inputmode="numeric"
               disabled
        >
        <!-- <div *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched)" class="">
          <p *ngIf="mobileNumber.errors?.['required']" class="text-danger pt-1 small">رقم الجوال مطلوب</p>
          <p *ngIf="mobileNumber.errors?.['pattern']" class="text-danger pt-1 small">رقم الجوال غير صحيح</p>
        </div> -->
        
      </div>

      <div class="form-group col">
        <label class="col-form-label">البريد الإلكتروني<span class="text-danger">*</span></label>
       
        <input type="email" class="form-control"   name="email"   required
          disabled>
        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="">
          <p *ngIf="email.errors?.['required']" class="text-danger pt-1 small">البريد الإلكتروني مطلوب</p>
          <p *ngIf="email.errors?.['pattern']" class="text-danger pt-1 small">البريد الإلكتروني غير صحيح</p>
        </div> -->
      </div>
    </div>


  </div>
