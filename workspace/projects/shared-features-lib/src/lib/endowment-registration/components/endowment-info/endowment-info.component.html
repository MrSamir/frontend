
<form [formGroup]="endowmentInfoForm" >
  
  <div class="aw-content">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

      <div class="form-group col">
        <label class="col-form-label">اسم الوقف<span class="text-danger">*</span></label>
        <input type="text" class="form-control"  name="endowmentName" formControlName="endowmentName"
        [ngClass]="{ 'is-invalid': form['endowmentName'].errors }"  required>
        <div *ngIf=" form['endowmentName'].errors" class="invalid-feedback">
          <p *ngIf=" form['endowmentName'].errors?.['required']" class="text-danger pt-1 small">اسم الوقف مطلوب</p>
        </div>
      </div>

      <div class="form-group col">
        <div class="d-flex">
          <label class="col col-form-label">نوع الوقف<span class="text-danger">*</span></label>
        </div>
        <select class="custom-select" formControlName="endowmentTypeId" required>
          <option *ngFor="let waqfTypes of lookupService" value={{waqfTypes.value}} >
            {{waqfTypes.name}}
          </option>
        </select>

        <div *ngIf=" form['endowmentTypeId'].errors" class="invalid-feedback">
          <p *ngIf=" form['endowmentTypeId'].errors?.['required']" class="text-danger pt-1 small">نوع الوقف مطلوب</p>
        </div>
      </div>


      <div class="form-group col">
        <label class="col-form-label">اوجه الصرف<span class="text-danger">*</span></label>
        <p-multiSelect  display="chip" name="endowmentawjuhElSarfIds" [options]="awjuhElsarfs" optionLabel="name" optionValue="value"
        formControlName="endowmentawjuhElSarfIds"  required></p-multiSelect>
        <div *ngIf=" form['endowmentawjuhElSarfIds'].errors" class="invalid-feedback">
          <p *ngIf=" form['endowmentawjuhElSarfIds'].errors?.['required']" class="text-danger pt-1 small">نوع الوقف مطلوب</p>
        </div>
      </div>
