<div *ngIf="CalenderType==2" class="form-group">
  <label  [class]="labelcss">{{Label}}</label>
  <input [class]="class"   [placeholder]="placeholder"  [required]="IsRequired" readonly
  [name]="name" [minDate]="min" (blur)="onBlur()"
    [maxDate]="max" [disabled]="IsDisabled"  [(ngModel)]="SelectedDate" [ngModelOptions]="{standalone:true}" (dateSelect)="onDateSelect()" 
    (click)="ngdatepicker.toggle()" ngbDatepicker #ngdatepicker="ngbDatepicker"  [footerTemplate]="footerTemplate">
</div>

<hijri-datepicker *ngIf="CalenderType==1" [min]="min" [max]="max" [name]="name"  [placeholder]="placeholder" 
 [IsRequired]="IsRequired"  [class]="class" [IsDisabled]="IsDisabled" [(SelectedDate)]="SelectedDate" [Label]="Label"
   (SelectedDateChange)="onDateSelect()" ></hijri-datepicker>

<ng-template #footerTemplate>
  <hr class="my-0">
  <button class="btn btn-secondary btn-sm m-2 float-right" type="button" (click)="close()">Close</button>
  <button class="btn btn-primary btn-sm m-2 float-left" type="button" (click)="clear()">Clear</button>
</ng-template>
