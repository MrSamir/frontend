<div *ngIf="(citizen || alien) && person" class="yakeen-view">
  <div class="row row-cols-1 row-cols-md-2">
    <div class="form-group col">
      <label class="col-form-label">{{'Common.IdType' | localize}}</label>
      <label class="col-form-label font-weight-bold">{{selectedTypeName}}</label>
    </div>

    <div class="form-group col" *ngIf="person.idTypeId">
      <label class="col-form-label">{{selectedTypeName}}</label>
      <label class="col-form-label font-weight-bold">{{person.userName}}</label>
    </div>

    <div class="form-group col">
      <label class="col-form-label">{{'Common.dateOfBirth' | localize}}</label>
      <label class="col-form-label font-weight-bold">{{birthDate}}</label>
    </div>
  </div>
  <yakeen-citizen-view  *ngIf="isCitizen" [citizenInfoResponse]="citizen"></yakeen-citizen-view>
  <yakeen-alien-view *ngIf="!isCitizen" [alienInfo]="alien"></yakeen-alien-view>

  <div class="row row-cols-1 row-cols-md-2">
    <div class="form-group col">
      <label class="col-form-label">{{'Common.mobileNumber' | localize}}</label>
      <label class="col-form-label">{{person.phoneNumber}}</label>
    </div>

    <div class="form-group col">
      <label class="col-form-label">{{'Common.email' | localize}}</label>
      <label class="col-form-label">{{person.email}}</label>
    </div>
  </div>
</div>
