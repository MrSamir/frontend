<div *ngIf="!!alienInfo" class="yakeen-view">
  <div class="row row-cols-1 row-cols-md-2">
    <div class="form-group col">
      <label class="col-form-label">{{translations.firstName}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.firstName}}</label>
    </div>

    <div class="form-group col">
      <label class="col-form-label">{{translations.secondName}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.secondName}}</label>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2">
    <div class="form-group col">
      <label class="col-form-label">{{translations.thirdName}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.thirdName}}</label>
    </div>

    <div class="form-group col">
      <label class="col-form-label">{{translations.fourthName}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.lastName}}</label>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2">
    <div class="form-group col">
      <label class="col-form-label">{{translations.gender}}</label>
      <label class="col-form-label font-weight-bold">{{gender}}</label>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2">
    <div class="form-group col">
      <label class="col-form-label">{{translations.idIssueDate}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.iqamaIssueDateG | date:'dd/MM/yyyy'}}</label>
    </div>

    <div class="form-group col">
      <label class="col-form-label">{{translations.idExpiryDate}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.iqamaExpiryDateG | date:'dd/MM/yyyy'}}</label>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2">
    <div class="form-group col">
      <label class="col-form-label">{{translations.nationality}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.nationalityNameAr}}</label>
    </div>

    <div class="form-group col" *ngIf="false">
      <label class="col-form-label">{{translations.placeOfBirth}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.placeOfBirthAr}}</label>
    </div>
    <div class="form-group col">
      <label class="col-form-label">{{translations.lifeStatus}}</label>
      <label class="col-form-label font-weight-bold">{{lifeStatus}}</label>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2" *ngIf="alienInfo.noIdentityReason!==undefined">
    <div class="form-group col">
      <label class="col-form-label">{{translations.NoIdentityReason}}</label>
      <label class="col-form-label font-weight-bold">{{alienInfo.noIdentityReason}}</label>
    </div>
  </div>
</div>
