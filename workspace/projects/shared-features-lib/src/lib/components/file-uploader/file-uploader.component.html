<div>
  <label class="col-form-label">{{fileLabel}}</label>
  <p-fileUpload 
  [name]="name" 
  [customUpload]="true" 
  [auto]="false"
  [maxFileSize]="maxFileSizeInMB * 1024 * 1024"
  [showCancelButton]="true"
  [multiple]="MultipleFiles"
  [showUploadButton]="true"
  (onSelect)="onFileSelect($event)"
  (uploadHandler)="onFileUpload($event)"
   mode="advanced" 
    [accept]="allowedFileTypes"
     [invalidFileSizeMessageSummary]="invalidFileSizeMessageSummary"
     [invalidFileSizeMessageDetail]="invalidFileSizeMessageDetail"
     [invalidFileSizeMessageSummary]="invalidFileSizeMessageSummary"
     [invalidFileTypeMessageDetail]="invalidFileTypeMessageDetail"
     [invalidFileLimitMessageSummary]="invalidFileLimitMessageSummary"
     [invalidFileLimitMessageDetail]="invalidFileLimitMessageDetail"
     [chooseLabel]="ChooseLabel"
     [uploadLabel]="uploadLabel"
     [cancelLabel]="CancelLabel"
     >

  </p-fileUpload>
  <p-messages *ngIf="showDisclaimer" severity="info">
    <ng-template pTemplate>
      <i class="pi pi-info-circle mr-2 hintinfoIcon mirror-effect"></i>
      <div class="ml-2">
        <ul>
        <li>
          {{l('Common.FileMaxAllowedSize',fileSizeIntext)}}
        </li>
        <li>
          {{l('Common.FileAllowedExtentions',allowedFileTypes)}}
        </li>
        <li *ngFor="let item of ExtraDisclaimer">
          {{item}}
        </li>
        </ul>
      </div>
    </ng-template>
  </p-messages>

</div>
