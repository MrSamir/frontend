<!-- <div class="card flex justify-content-center"> -->
<div class="card flex  justify-content-center">

  <p-toast></p-toast>
  <p-fileUpload name="file" [customUpload]="true" [maxFileSize]="maxFileSizeInMB * 1024 * 1024"
    [showCancelButton]="showCancelButton" [multiple]="alllowMultipleFiles" [showUploadButton]="showUploadButton"
    (onSelect)="onFileSelect($event)" mode="advanced" [accept]="allowedFileTypes" uploadStyleClass="btn btn-awq-primary"
    cancelStyleClass="btn btn-awq-primary" chooseStyleClass="btn btn-awq-primary">





<!-- 
    <ng-template pTemplate="toolbar">

    </ng-template> -->
    <ng-template let-file pTemplate="file">




      <p-table [value]="uploadedFiles" [tableStyle]="{ 'min-width': '50rem' }">
        <!-- <ng-template pTemplate="header">
          <tr>
            <th>الصك</th>

            <th> </th>
          </tr>
        </ng-template> -->
        <ng-template pTemplate="body" let-file>
          <tr>



            <td style="align-items:flex-end;">




              <a href="javascript:void(0);" (click)="downloadFile(file.id)">{{ file.fileName }}</a>
            </td>

            <td> </td>
          </tr>
        </ng-template>
      </p-table>

    </ng-template>

  </p-fileUpload>


</div>
